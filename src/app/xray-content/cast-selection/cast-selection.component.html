<div *ngFor="let member of castMembersInfo" [style.color]="textColor">
  <div
    *ngIf="member"
      style="text-align: center; width: 130px;"
      (click)="onSelected(member)"
    >
    <div>
      <img
        class="avatar shadow"
        [style.borderColor]="textColor"
        [class.selected]="isSelected(member)"
        [src]="member.image"
        loading="lazy"
        >
    </div>
    <div style="font-weight: 500; letter-spacing: -.1;">
      {{ member.name }}
    </div>
  </div>

</div>
